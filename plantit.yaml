name: Arabidopsis Rosette Analysis
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/arabidopsis-rosette-analysis
commands: arabidopsis luminosity "$INPUT" -o $(dirname $INPUT) && arabidopsis crop $(dirname $INPUT) -o $(dirname $INPUT) -t /opt/arabidopsis-rosette-analysis/marker_template.png -r && arabidopsis extract $(dirname $INPUT) -o $(dirname $INPUT)
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
logo: rosette.jpg
resources:
  time: "04:00:00"
  mem: "5GB"
  processes: 1
  cores: 12
