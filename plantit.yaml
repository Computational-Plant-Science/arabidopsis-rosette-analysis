name: Arabidopsis Rosette Analysis
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/arabidopsis-rosette-analysis
commands: python3 arabidopsis-rosette-analysis/trait_extract_parallel.py -i "$INPUT" -ft "$FILETYPES"
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
output:
  path: output
  include:
    patterns:
      - jpg
      - png
      - xlsx
logo: rosette_logo.jpg
resources:
  time: "02:00:00"
  mem: "5GB"
  tasks: 1
  cores: 1
