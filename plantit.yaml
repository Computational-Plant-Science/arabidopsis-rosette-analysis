name: "Smart Plant Growth: Top-Down Traits From Images"
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/spg-topdown-traits
commands: spg extract $(dirname $INPUT) -o $(dirname $INPUT) -l 0.1 -t /opt/arabidopsis-rosette-analysis/marker_template.png -m
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
logo: media/rosette.jpg
resources:
  time: "04:00:00"
  mem: "5GB"
  processes: 1
  cores: 12
