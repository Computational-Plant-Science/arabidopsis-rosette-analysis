name: Arabidopsis Rosette Analysis
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/arabidopsis-rosette-analysis
commands: python3 /opt/arabidopsis-rosette-analysis/cli.py extract "$INPUT"
input:
  kind: files
  path:
  filetypes:
    - jpg
    - png
output:
  path: input
  include:
    patterns:
      - csv
      - xlsx
logo: rosette_logo.jpg
resources:
  time: "01:00:00"
  mem: "5GB"
  processes: 1
  cores: 1
