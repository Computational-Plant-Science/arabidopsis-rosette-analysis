name: Arabidopsis Rosette Analysis
author: Suxing Liu
public: True
clone: True
image: docker://computationalplantscience/arabidopsis-rosette-analysis
commands: python3 /opt/code/cli.py extract "$INPUT" -o $(dirname $INPUT)
input:
  kind: directory
  path:
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - png
      - csv
      - xlsx
logo: rosette_logo.jpg
resources:
  time: "04:00:00"
  mem: "5GB"
  processes: 1
  cores: 12
